  <script type="text/javascript">
  var startTime = 0
var start = 0
var end = 0
var diff = 0
var timerID = 0
window.onload = chronoStart;
function chrono(){
	end = new Date()
	diff = end - start
	diff = new Date(diff)
	var msec = diff.getMilliseconds()
	var sec = diff.getSeconds()
	var min = diff.getMinutes()
	var hr = diff.getHours()-1
	if (min < 10){
		min = "0" + min
	}
	if (sec < 10){
		sec = "0" + sec
	}
	if(msec < 10){
		msec = "00" +msec
	}
	else if(msec < 100){
		msec = "0" +msec
	}
	document.getElementById("chronotime").value = hr + ":" + min + ":" + sec + ":" + msec
	timerID = setTimeout("chrono()", 10)
}
function chronoStart(){

	document.chronoForm.startstop.onclick = chronoStop
	document.chronoForm.reset.onclick = chronoReset
	start = new Date()
	chrono()
}
function chronoContinue(){

	document.chronoForm.startstop.onclick = chronoStop
	document.chronoForm.reset.onclick = chronoReset
	start = new Date()-diff
	start = new Date(start)
	chrono()
}
function chronoReset(){
	document.getElementById("chronotime").value = "0:00:00:000"
	start = new Date()
}
function chronoStopReset(){
	document.getElementById("chronotime").value = "0:00:00:000"
	document.chronoForm.startstop.onclick = chronoStart
}
function chronoStop(){

	document.chronoForm.startstop.onclick = chronoContinue
	document.chronoForm.reset.onclick = chronoStopReset
	clearTimeout(timerID)
}

  </script>

    var w = 500;

    // Ensemble dynamique de nombres aléatoires
    var dataset = [];
    var numDataPoints = 100;
    var xRange = Math.random();
    var yRange = Math.random();
    for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = (Math.random() * 1);
        var newNumber2 = (Math.random() * 1);
        dataset.push([newNumber1, newNumber2]);
    }

    // ATTENTION ! en V4, scale().linear() devient scaleLinear()
    var xScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
        .range([padding, (w - padding * 2)]);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([h - padding, padding]); // Inversion pour des y qui "montent"

    var rScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([3,3]);

        // pas utilisé pour l'instantpermet d'afficher plusieurs couleurs
    var colorScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range(["#1137f2", "#ef0f00"]);


    // Crée l'élément SVG
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    //Text
    var text = d3.select("body")
        .append("p")
        .text("");


    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return xScale(d[0]);
        })
        .attr("cy", function(d) {
            return yScale(d[1]);
        })
        .attr("r", function(d) {
            return rScale(d[1]);
        })
    		// Ajout perso d'une couleur
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        // Ajout perso des valeurs en tooltip
        .append("svg:title")
        .text(function(d) {
            return d[0] + "," + d[1];
        })
        ;



    var xAxis = d3.axisBottom(xScale)
        .ticks(5);

    // Créé l'axe X
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

    var yAxis = d3.axisLeft(yScale)
        .ticks(5);

    // Créé l'axe Y
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

  </script>
